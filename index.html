<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOdern Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="emeail" placeholder="johnDoe@gamil.com">
                <input type="password" placeholder="password">
                <button>sign-up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign-in</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>Or use your email and password</span>
                <input type="emeail" placeholder="johnDoe@gamil.com">
                <input type="password" placeholder="password">
                <a href="#">Forgot your password?</a>
                <button>SIGN IN</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel 
                toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use
                        all the website features</p>
                    <button class="hidden" 
                    id="login">SIGN IN</button>
                </div>
                <div class="toggle-panel 
                toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal 
                        details to use all the site features</p>
                    <button class="resister" id="login">SIGN UP</button>
                </div>
            </div>
        </div>
        







        <script src="script.js"></script>
</body>

</html>
